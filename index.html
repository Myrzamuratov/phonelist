<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <div class="createSide">
        <div class="create-name">
          <p>Name:</p>
          <input type="text" class="input-name" />
        </div>
        <div class="create-phone">
          <p>Phone:</p>
          <input type="number" class="input-phone" />
        </div>
        <div class="create-email">
          <p>Email:</p>
          <input type="email" class="input-email" />
        </div>
        <div class="create-adress">
          <p>Adress:</p>
          <input type="text" class="input-adress" />
        </div>
        <div class="forButton">
          <button class="create-btn">Save</button>
        </div>
      </div>
    </div>
    <div class="phone-list">
      <div class="contact-list"></div>
    </div>

    <div class="modal">
      <div class="closer">
        <button class="modal-closer">X</button>
      </div>
      <p>Name</p>
      <input type="text" class="modal-name" />
      <p>Phone</p>
      <input type="text" class="modal-phone" />
      <p>Email</p>
      <input type="text" class="modal-email" />
      <p>Adress</p>
      <input type="text" class="modal-adress" />
      <button class="btn-change">Change</button>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
